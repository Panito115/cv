<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV (Dise√±o)</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrap">
    <div class="cv-grid">
    <!-- LADO IZQUIERDO (oscuro) -->
      <aside class="sidebar">
        <div class="avatar"></div>

        <div class="name-role">
          <div class="skeleton title-lg">Juan Pablo Madriz</div>
          <div class="skeleton title-md">Computer Scientist</div>
          <div class="role">Tesla CEO</div>
        </div>
    <!--Perfil y su parrafo -->
        <section class="block">
          <h3 class="block-title">PERFIL</h3>
          <div class="lines">
            <span class="line">ff</span>
            <span class="line">ss</span>
            <span class="line short">ss</span>
          </div>
        </section>

        <section class="block">
          <h3 class="block-title">INFO. CONTACTO</h3>
          <ul class="list">
            <li class="skeleton pill"></li>
            <li class="skeleton pill"></li>
            <li class="skeleton pill"></li>
            <li class="skeleton pill"></li>
          </ul>
        </section>

        <section class="block">
          <h3 class="block-title">SOCIAL MEDIA</h3>
          <ul class="social">
            <li><span class="icon"></span><div class="skeleton line"></div></li>
            <li><span class="icon"></span><div class="skeleton line"></div></li>
            <li><span class="icon"></span><div class="skeleton line"></div></li>
          </ul>
        </section>
      </aside>

      <!-- LADO DERECHO (claro) -->
      <main class="content">
        <header class="strip">
          <h2>ESPECIALIDADES</h2>
        </header>

        <section class="specialties">
          <div class="spec"><span class="glyph"></span></div>
          <div class="spec"><span class="glyph"></span></div>
          <div class="spec"><span class="glyph"></span></div>
          <div class="spec"><span class="glyph"></span></div>
          <div class="spec"><span class="glyph"></span></div>
          <div class="spec"><span class="glyph"></span></div>
        </section>

        <div class="bullet-cols">
          <ul class="bullets">
            <li class="skeleton line"></li>
            <li class="skeleton line"></li>
            <li class="skeleton line short"></li>
          </ul>
          <ul class="bullets">
            <li class="skeleton line"></li>
            <li class="skeleton line"></li>
            <li class="skeleton line short"></li>
          </ul>
        </div>

        <header class="strip">
          <h2>EXPERIENCIA LABORAL</h2>
        </header>

        <section class="experience">
          <article class="exp-row">
            <div class="year">2024</div>
            <div class="exp-body">
              <div class="skeleton title-sm"></div>
              <ul class="bullets">
                <li class="skeleton line"></li>
                <li class="skeleton line short"></li>
              </ul>
            </div>
          </article>
          <article class="exp-row">
            <div class="year">2022</div>
            <div class="exp-body">
              <div class="skeleton title-sm"></div>
              <ul class="bullets">
                <li class="skeleton line"></li>
                <li class="skeleton line short"></li>
              </ul>
            </div>
          </article>
          <article class="exp-row">
            <div class="year">2020</div>
            <div class="exp-body">
              <div class="skeleton title-sm"></div>
              <ul class="bullets">
                <li class="skeleton line"></li>
                <li class="skeleton line short"></li>
              </ul>
            </div>
          </article>
        </section>

        <header class="strip strip-bottom">
          <h2>HABILIDADES</h2>
        </header>

        <section class="skills">
          <div class="skill">
            <span class="label skeleton short"></span>
            <div class="dots">
              <span class="dot"></span><span class="dot"></span><span class="dot"></span>
              <span class="dot"></span><span class="dot"></span><span class="dot"></span>
              <span class="dot"></span><span class="dot"></span><span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>

          <div class="skill"><span class="label skeleton short"></span><div class="dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span>
          </div></div>

          <div class="skill"><span class="label skeleton short"></span><div class="dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span>
          </div></div>

          <div class="skill"><span class="label skeleton short"></span><div class="dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span>
          </div></div>

          <div class="skill"><span class="label skeleton short"></span><div class="dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span>
          </div></div>

          <div class="skill"><span class="label skeleton short"></span><div class="dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span>
          </div></div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
